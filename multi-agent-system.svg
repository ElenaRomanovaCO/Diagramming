<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <!-- Gradients -->
    <linearGradient id="agent-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8661C5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8661C5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pg-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#336791;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#336791;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="azure-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0078D4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadows -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3" />
    </filter>

    <!-- Arrow marker -->
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
    
    <!-- Agent icon -->
    <symbol id="agent-icon" viewBox="0 0 50 50">
      <rect x="5" y="5" width="40" height="40" rx="5" ry="5" fill="white" stroke="#8661C5" stroke-width="1.5" />
      <circle cx="17" cy="20" r="5" fill="#8661C5" />
      <circle cx="33" cy="20" r="5" fill="#8661C5" />
      <path d="M15,35 Q25,45 35,35" stroke="#8661C5" fill="none" stroke-width="2" />
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="#F7F7F7" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Multi-Agent System Architecture</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" font-style="italic" text-anchor="middle">Coordinated Agents for Natural Language Database Interaction</text>
  
  <!-- Multi-Agent System Container -->
  <rect x="50" y="100" width="700" height="650" rx="10" ry="10" fill="white" stroke="#8661C5" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#8661C5">Multi-Agent System</text>
  
  <!-- Orchestrator Agent -->
  <rect x="150" y="160" width="500" height="90" rx="10" ry="10" fill="#F5F0FF" stroke="#8661C5" stroke-width="2" filter="url(#shadow)" />
  <use xlink:href="#agent-icon" x="170" y="180" width="50" height="50" />
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Orchestrator Agent</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Coordinates other agents, manages workflow, and maintains context</text>
  
  <!-- Specialized Agents Section -->
  <rect x="80" y="280" width="640" height="380" rx="8" ry="8" fill="#F5F0FF" stroke="#8661C5" stroke-width="1.5" />
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Specialized Agents</text>
  
  <!-- Language Understanding Agent -->
  <rect x="100" y="330" width="180" height="140" rx="8" ry="8" fill="white" stroke="#8661C5" stroke-width="1.5" filter="url(#shadow)" />
  <use xlink:href="#agent-icon" x="120" y="350" width="30" height="30" />
  <text x="190" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Language</text>
  <text x="190" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Understanding Agent</text>
  <rect x="120" y="400" width="140" height="50" rx="5" ry="5" fill="#F5F0FF" stroke="#8661C5" stroke-width="1" />
  <text x="190" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Parses natural language</text>
  <text x="190" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">and extracts intent</text>
  
  <!-- SQL Conversion Agent -->
  <rect x="310" y="330" width="180" height="140" rx="8" ry="8" fill="white" stroke="#8661C5" stroke-width="1.5" filter="url(#shadow)" />
  <use xlink:href="#agent-icon" x="330" y="350" width="30" height="30" />
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">SQL Conversion</text>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Agent</text>
  <rect x="330" y="400" width="140" height="50" rx="5" ry="5" fill="#F5F0FF" stroke="#8661C5" stroke-width="1" />
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Generates SQL from</text>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">intent and schema</text>
  
  <!-- Database Interaction Agent -->
  <rect x="520" y="330" width="180" height="140" rx="8" ry="8" fill="white" stroke="#8661C5" stroke-width="1.5" filter="url(#shadow)" />
  <use xlink:href="#agent-icon" x="540" y="350" width="30" height="30" />
  <text x="610" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Database</text>
  <text x="610" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Interaction Agent</text>
  <rect x="540" y="400" width="140" height="50" rx="5" ry="5" fill="#F5F0FF" stroke="#8661C5" stroke-width="1" />
  <text x="610" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Executes SQL and</text>
  <text x="610" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">manages transactions</text>
  
  <!-- Verification Agent -->
  <rect x="100" y="500" width="180" height="140" rx="8" ry="8" fill="white" stroke="#8661C5" stroke-width="1.5" filter="url(#shadow)" />
  <use xlink:href="#agent-icon" x="120" y="520" width="30" height="30" />
  <text x="190" y="535" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Verification</text>
  <text x="190" y="555" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Agent</text>
  <rect x="120" y="570" width="140" height="50" rx="5" ry="5" fill="#F5F0FF" stroke="#8661C5" stroke-width="1" />
  <text x="190" y="595" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Validates operations</text>
  <text x="190" y="610" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">and ensures safety</text>
  
  <!-- Response Generation Agent -->
  <rect x="310" y="500" width="180" height="140" rx="8" ry="8" fill="white" stroke="#8661C5" stroke-width="1.5" filter="url(#shadow)" />
  <use xlink:href="#agent-icon" x="330" y="520" width="30" height="30" />
  <text x="400" y="535" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Response</text>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Generation Agent</text>
  <rect x="330" y="570" width="140" height="50" rx="5" ry="5" fill="#F5F0FF" stroke="#8661C5" stroke-width="1" />
  <text x="400" y="595" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Creates natural</text>
  <text x="400" y="610" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">language summaries</text>
  
  <!-- Memory Management Agent -->
  <rect x="520" y="500" width="180" height="140" rx="8" ry="8" fill="white" stroke="#8661C5" stroke-width="1.5" filter="url(#shadow)" />
  <use xlink:href="#agent-icon" x="540" y="520" width="30" height="30" />
  <text x="610" y="535" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Memory</text>
  <text x="610" y="555" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Management Agent</text>
  <rect x="540" y="570" width="140" height="50" rx="5" ry="5" fill="#F5F0FF" stroke="#8661C5" stroke-width="1" />
  <text x="610" y="595" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Stores and retrieves</text>
  <text x="610" y="610" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">conversation context</text>
  
  <!-- Shared Knowledge Base -->
  <rect x="150" y="680" width="500" height="50" rx="8" ry="8" fill="#F0F8FF" stroke="#336791" stroke-width="1.5" filter="url(#shadow)" />
  <text x="400" y="710" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#336791">Shared Knowledge Base and Vector Store</text>
  
  <!-- Connection lines between agents -->
  <!-- Orchestrator to Specialized Agents -->
  <path d="M400,250 L400,280" stroke="#8661C5" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- Language Understanding to SQL Conversion -->
  <path d="M280,400 L310,400" stroke="#8661C5" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  <text x="295" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">intent</text>
  
  <!-- SQL Conversion to Database Interaction -->
  <path d="M490,400 L520,400" stroke="#8661C5" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  <text x="505" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">SQL</text>
  
  <!-- Database Interaction to Response Generation -->
  <path d="M610,470 L610,490 L400,490 L400,500" stroke="#8661C5" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  <text x="500" y="480" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">results</text>
  
  <!-- SQL Conversion to Verification -->
  <path d="M350,470 L350,490 L190,490 L190,500" stroke="#8661C5" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  <text x="270" y="480" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">validate query</text>
  
  <!-- Language Understanding to Memory Management -->
  <path d="M180,470 L180,490 L580,490 L580,500" stroke="#8661C5" stroke-width="1.5" fill="none" marker-end="url(#arrow)" stroke-dasharray="4,2" />
  <text x="380" y="480" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">context update</text>
  
  <!-- All agents to Knowledge Base -->
  <path d="M400,660 L400,680" stroke="#8661C5" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  
  <!-- Multi-agent interaction annotations -->
  <text x="240" y="270" font-family="Arial, sans-serif" font-size="12" fill="#666">Agent coordination</text>
  <text x="240" y="285" font-family="Arial, sans-serif" font-size="12" fill="#666">and delegation</text>
  
  <!-- Orchestrator to individual agents coordination paths -->
  <path d="M220,220 C140,240 140,330 140,350" stroke="#8661C5" stroke-width="1" fill="none" marker-end="url(#arrow)" stroke-dasharray="3,2" />
  <path d="M350,220 C300,240 350,310 350,350" stroke="#8661C5" stroke-width="1" fill="none" marker-end="url(#arrow)" stroke-dasharray="3,2" />
  <path d="M450,220 C500,240 550,310 550,350" stroke="#8661C5" stroke-width="1" fill="none" marker-end="url(#arrow)" stroke-dasharray="3,2" />
  <path d="M250,220 C100,230 80,450 140,520" stroke="#8661C5" stroke-width="1" fill="none" marker-end="url(#arrow)" stroke-dasharray="3,2" />
  <path d="M400,220 L400,330 L400,520" stroke="#8661C5" stroke-width="1" fill="none" marker-end="url(#arrow)" stroke-dasharray="3,2" />
  <path d="M550,220 C600,230 700,450 610,520" stroke="#8661C5" stroke-width="1" fill="none" marker-end="url(#arrow)" stroke-dasharray="3,2" />
  
  <!-- Bottom section - Key Features -->
  <rect x="50" y="740" width="700" height="50" rx="8" ry="8" fill="white" stroke="#8661C5" stroke-width="1" />
  <text x="100" y="770" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">Key Features:</text>
  <text x="210" y="770" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#333">• Dynamic agent coordination</text>
  <text x="400" y="770" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#333">• Specialized agent roles</text>
  <text x="570" y="770" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#333">• Shared knowledge</text>
</svg>
